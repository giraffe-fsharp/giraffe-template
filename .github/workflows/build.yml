name: Build
run-name: 'Running "pwsh ./build.ps1 -TestPermutations" on new push'
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            6
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run ./build.pwsh
        run: pwsh ./build.ps1 -TestPermutations
      - run: echo "üçè This job's status is ${{ job.status }}."
